[package]
name = "fendermint_vm_topdown_proof_service"
description = "Proof generator service for F3-based parent finality"
version = "0.1.0"
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync", "time", "macros", "fs"] }
tracing = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
parking_lot = { workspace = true }
url = { workspace = true }
base64 = { workspace = true }
humantime-serde = { workspace = true }
cid = { workspace = true }
multihash = { workspace = true }
rocksdb = { version = "0.21", features = ["multi-threaded-cf"] }

# Fendermint
fendermint_actor_f3_light_client = { path = "../../../actors/f3-light-client" }
fendermint_vm_genesis = { path = "../../genesis" }

# IPC
ipc-provider = { path = "../../../../ipc/provider" }
ipc-api = { path = "../../../../ipc/api" }

# FVM
fvm_shared = { workspace = true }
fvm_ipld_encoding = { workspace = true }

# Proofs library
proofs = { git = "https://github.com/consensus-shipyard/ipc-filecoin-proofs", branch = "proofs" }

# F3 certificate handling - using LOCAL fixed version for testing
filecoin-f3-certs = { path = "/Users/karlem/work/rust-f3-fork/certs" }
filecoin-f3-rpc = { path = "/Users/karlem/work/rust-f3-fork/rpc" }
filecoin-f3-lightclient = { path = "/Users/karlem/work/rust-f3-fork/lightclient" }
filecoin-f3-gpbft = { path = "/Users/karlem/work/rust-f3-fork/gpbft" }

# Binary dependencies (required for proof-cache-test binary)
clap = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }
chrono = { version = "0.4", optional = true }

[features]
cli = ["clap", "tracing-subscriber", "chrono"]

[[bin]]
name = "proof-cache-test"
path = "src/bin/proof-cache-test.rs"
required-features = ["cli"]

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "rt-multi-thread"] }
tracing-subscriber = { workspace = true }
multihash-codetable = { version = "0.1.4", features = ["blake2b"] }
tempfile = "3.8"
