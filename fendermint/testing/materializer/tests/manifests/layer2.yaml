      #   follow_node: manchester
      #   submit_node: brussels

    nodes:
      london:
        mode:
          type: Validator
          validator: charlie
        parent_node: brussels
        seed_nodes: []
        ethapi: true

      manchester:
        mode:
          type: Validator
          validator: alice
        parent_node: brussels
        seed_nodes: [london]
        ethapi: true
