[package]
name = "fendermint_actor_adm"
description = "ADM (Autonomous Data Management) actor for machine lifecycle management"
license.workspace = true
edition.workspace = true
authors.workspace = true
version = "0.1.0"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = { workspace = true }
cid = { workspace = true, default-features = false }
fil_actors_runtime = { workspace = true }
frc42_dispatch = { workspace = true }
fvm_ipld_blockstore = { workspace = true }
fvm_ipld_encoding = { workspace = true }
fvm_shared = { workspace = true }
num-derive = { workspace = true }
num-traits = { workspace = true }
# recall_sol_facade = { workspace = true, features = ["machine"] }  # TODO: Re-enable when sol_facade upgraded
serde = { workspace = true, features = ["derive"] }

fendermint_actor_machine = { path = "../machine" }
recall_actor_sdk = { path = "../../../recall/actor_sdk" }

[dev-dependencies]
fil_actors_runtime = { workspace = true, features = ["test_utils"] }

[features]
fil-actor = ["fil_actors_runtime/fil-actor"]

