name: Deploy to calibration net on a dedicated server

on:
  workflow_dispatch:

concurrency:
  # Only allow one run at a time for this workflow
  group: deploy-to-dedicated-host
  cancel-in-progress: true

jobs:
  deploy_to_dedicated_host:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Copy deployment script files to the host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          source: "scripts/deploy_subnet_under_calibration_net/deploy.sh"
          target: "/home/textile"
      - name: Copy config files to the host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          source: "scripts/deploy_subnet_under_calibration_net/.ipc"
          target: "/home/textile"
      - name: Set up ipc config folder on the host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          script: rm -rf /home/textile/.ipc && cp -r /home/textile/scripts/deploy_subnet_under_calibration_net/.ipc /home/textile/
      - name: Create wallet file locally
        run: |
          echo '${{ secrets.CI_TEST_WALLET_JSON }}' > evm_keystore.json
          echo '${{ secrets.CI_TEST_PROXY_SECRET_KEY }}' | tr -d '\n' > proxy_key.sk
          echo '${{ secrets.CI_TEST_PROXY_PUBLIC_KEY }}' | tr -d '\n' > proxy_key.pk
          echo '${{ secrets.CI_TEST_PROXY_ADDRESS }}' | tr -d '\n' > proxy_address
      - name: Copy wallet file to the host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          source: "evm_keystore.json"
          target: "/home/textile/.ipc"
      - name: Copy proxy secret key file to the host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          source: "proxy_key.sk"
          target: "/home/textile/.ipc"
      - name: Copy proxy public key file to the host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          source: "proxy_key.pk"
          target: "/home/textile/.ipc"
      - name: Copy proxy address file to the host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          source: "proxy_address"
          target: "/home/textile/.ipc"
      - name: Run deploy scripts on the host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEDICATED_SERVER_IP_ADDRESS }}
          username: textile
          key: ${{ secrets.DEDICATED_SERVER_PRIVATE_KEY }}
          script: bash -il /home/textile/scripts/deploy_subnet_under_calibration_net/deploy.sh ${{ github.ref_name }}
          command_timeout: 90m
