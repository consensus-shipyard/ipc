name: Build IPC

# This workflow is triggered from the main CI workflow.
on:
  workflow_call:

jobs:
  build:
    name: Build IPC
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      RUSTFLAGS: -Dwarnings

    steps:
      # https://github.com/marketplace/actions/free-disk-space-ubuntu
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false
          swap-storage: false
          docker-images: false
          android: true
          dotnet: true
          haskell: true

      - name: Check out the project
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Tools
        uses: ./.github/actions/install-tools
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          rust: stable

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.19.0

      - name: Cache Cargo Build
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cargo/registry
            /home/runner/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          save-always: true

      - name: Cache Solidity ABI artifacts
        uses: actions/cache@v4
        with:
          path: |
            ./contracts/out
            ./contracts/bindings
          ## TODO maybe add the rust version and solc version to the key
          key: contracts-abi-${{ hashFiles('./contracts/src/**/*.sol') }}

      - name: Generate ABI and bindings
        run: cd contracts && make gen

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt,clippy

      - name: Check fmt (fmt, clippy)
        run: cargo +nightly fmt --check --all

      - name: Check clippy
        run: cargo clippy --tests --no-deps -- -D clippy::all

      - name: Build all
        run: |
          cd fendermint && make $PWD/builtin-actors/output/bundle.car
          cargo build --locked --release -p fendermint_app -p ipc-cli
          mkdir -p output && mv target/release/fendermint target/release/ipc-cli output

      - name: Build Docker image for e2e tests
        run: |
          cat <<EOF > /tmp/Dockerfile
          # syntax=docker/dockerfile:1

          FROM alpine as builder

          COPY fendermint/app/config /app/fendermint/app/config
          COPY output/fendermint /app/output/bin/fendermint
          COPY output/ipc-cli /app/output/bin/ipc-cli

          EOF
          
          cat fendermint/docker/runner.Dockerfile >> /tmp/Dockerfile
          
          echo "Dockerfile:"
          cat /tmp/Dockerfile
          
          DOCKER_BUILDKIT=1 docker build \
            --load \
            -f /tmp/Dockerfile \
            -t fendermint:latest .

      - name: Export Docker image
        run: docker save fendermint:latest > /artifacts/docker-image.tar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: /artifacts
