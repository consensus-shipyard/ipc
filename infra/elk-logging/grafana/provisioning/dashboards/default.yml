# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'IPC Logs'
    orgId: 1
    folder: 'IPC Validator Logs'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

