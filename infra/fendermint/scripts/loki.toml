
[tasks.loki-run]
script = """
docker run \
  ${FLAGS} \
  --name loki \
  -v ${LOKI_CONFIG_FOLDER}:/mnt/config \
  -p 3100:${LOKI_HOST_PORT} \
  ${LOKI_CONTAINER_NAME} -config.file=/mnt/config/loki-config.yaml
"""

[tasks.loki-start]
extend = "loki-run"
env = { "FLAGS" = "-d" }

[tasks.loki-restart]
extend = "loki-run"
env = { "FLAGS" = "-d" }
dependencies = ["loki-destroy"]

[tasks.loki-stop]
env = { "CONTAINER_NAME" = "${LOKI_CONTAINER_NAME}" }
run_task = "docker-stop"

[tasks.loki-destroy]
env = { "CONTAINER_NAME" = "${LOKI_CONTAINER_NAME}" }
run_task = "docker-destroy"

[tasks.loki-logs]
extend = "docker-logs"
env = { "CONTAINER_NAME" = "${LOKI_CONTAINER_NAME}" }
