[tasks.anvil-run]
script = """
docker run \
  ${FLAGS} \
  --name ${ANVIL_CONTAINER_NAME} \
  --network host \
  ${FOUNDRY_DOCKER_IMAGE} "anvil --host 0.0.0.0"
"""

[tasks.anvil-start]
extend = "anvil-run"
env = { "FLAGS" = "-d" }

[tasks.anvil-restart]
extend = "anvil-run"
env = { "FLAGS" = "-d" }
dependencies = ["anvil-destroy"]

[tasks.anvil-stop]
env = { "CONTAINER_NAME" = "${ANVIL_CONTAINER_NAME}" }
run_task = "docker-stop"

[tasks.anvil-destroy]
env = { "CONTAINER_NAME" = "${ANVIL_CONTAINER_NAME}" }
run_task = "docker-destroy"
